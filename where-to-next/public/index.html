    <h1>Google Maps Events</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        // Map otions
        var serc = {lat: 39.981971740722656, lng: -75.1530532836914};
        // New map
        var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 4, center: serc}
        );
        // Add marker
        var marker = new google.maps.Marker({position: serc, map: map})

        var infoWindow = new google.maps.infoWindow({
          content: 'Philadelphia, PA'
        });
      }
    </script>
    <!-- prettier-ignore -->
    <script async defer src="https://maps.api.google.com/js?key=AIzaSyBaA3BKfXn0xR6Sr4_72Cb4rnGm_lyfrnY&callback=initMap"></script>
