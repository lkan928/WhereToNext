<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h3>Google Maps Events</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
      function initMap() {
        let serc = {lat: 39.981971740722656, lng: -75.1530532836914};
        let map = new google.maps.Map(
          document.getElementById('map'), {zoom: 4, center: serc}
        );
        let marker = new google.maps.Marker({position: serc, map: map})
      }
    </script>
    <!-- prettier-ignore -->
    <script async defer src="https://maps.api.google.com/js?key=AIzaSyAmrr4za7xBaYgoJa-EG9ni9jjvK26NRKg&callback=initMap"></script>
